{% extends "layout.html" %}

{% block title %}
    Buy a Stock
{% endblock %}

{% block main %}

    <form action="/buy" method="POST">

        <div class="form-group">
            <h1>Enter stocks symbol and number of shares you want to buy!</h1>
        </div>
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="numshares" placeholder="Number of Shares" type="number" step="1" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>

{% endblock %}
