{% extends "layout.html" %}

{% block title %}
    Buy a Stock
{% endblock %}

{% block main %}

    <form action="/sell" method="POST">

        <div class="form-group">
            <h1>Choose stocks symbol and number of shares you want to Sell!s</h1>
        </div>
         <div class="form-group">
            <select name="symbol" placeholder="Symbol">

                {% for stock in range(names|length) %}
                    <option>{{names[stock]['stock']}}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="numshares" placeholder="Number of Shares" type="number" step="1" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
